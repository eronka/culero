# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  db:
    image: postgres:14
    restart: always
    container_name: culero-psql-test
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests
    networks:
      - culero-test

  redis:
    image: redis:6
    restart: always
    container_name: culero-redis-test
    ports:
      - '6379:6379'
    networks:
      - culero-test

networks:
  culero-test:
    driver: bridge
