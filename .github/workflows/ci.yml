name: CI

on:
  push:
    branches:
      - '!main'
      - '!develop'
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    env:
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint
      - name: Run unit tests
        run: pnpm run test:unit
      - name: Run e2e tests
        run: pnpm run test:e2e

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image and run tests
        run: bash test-docker.sh
